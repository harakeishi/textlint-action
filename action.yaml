name: 'textlint Action'
description: 'This action allows you to proofread your text using textlint.'
inputs:
  target:
    description: 'Text lint target'
    required: true
    default: '.'
  config:
    description: 'Text lint config'
    required: false
    default: ''
# outputs:
#   textlint-version:
#     description: 'The version of textlint'
#     value: ${{ steps.textlint.outputs.textlint-version }}
runs:
  using: "composite"
  steps:
    - run: npx textlint -v
      shell: bash
    - run: pwd
      shell: bash
    - run: ls -la
      shell: bash
    - run: npm install
      shell: bash
    - run: npx textlint --rule no-todo ${{ inputs.target }}
      shell: bash